- task: Docker@2
  inputs:
    command: build
    Dockerfile: nginx-dockerfile
  displayName: 'Build bare NGINX image to be scanned'

- task: trivy@1
  inputs:
    image: nginx:latest
    exitCode: 0
    severities: HIGH,CRITICAL,MEDIUM,LOW
    options: --security-checks vuln
  displayName: 'Trivy Image Scan'

- script: |
    TRIVY_OUTPUT=$(ls /tmp/trivy-results*.json)
    CRITICAL_COUNT=$(jq .Results[0].Vulnerabilities[].Severity TRIVY_OUTPUT | grep "CRITICAL" | wc -l)
    HIGH_COUNT=$(jq .Results[0].Vulnerabilities[].Severity TRIVY_OUTPUT | grep "HIGH" | wc -l)
    MEDIUM_COUNT=$(jq .Results[0].Vulnerabilities[].Severity TRIVY_OUTPUT | grep "MEDIUM" | wc -l)
    LOW_COUNT=$(jq .Results[0].Vulnerabilities[].Severity TRIVY_OUTPUT | grep "LOW" | wc -l)
    echo "Vulnerability Summary..."
    echo Criticals: $CRITICAL_COUNT
    echo Highs: $HIGH_COUNT
    echo Medium: $MEDIUM_COUNT
    echo Low: $LOW_COUNT
  displayName: 'Summarize Trivy Results'

