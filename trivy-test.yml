trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:

- script: docker images
  displayName: 'Show local images'

- task: trivy@1
  inputs:
    image: 'nginx:latest'
    severities: 'HIGH,CRITICAL'
    version: 'latest'

