trigger: none

variables:
- group: rg_variables

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'SC-TechTuesday'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment sub create --location uksouth \
      --template-file './rg/main.bicep' \
      --parameters './rg/parameters.json'
  displayName: 'Create resource group'

- task: AzureCLI@2
  inputs:
    azureSubscription: 'SC-TechTuesday'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az deployment group create --resource-group rg-techtuesday \
      --template-file './st/main.bicep' \
      --parameters './st/parameters.json'
  displayName: 'Deploy storage account'
